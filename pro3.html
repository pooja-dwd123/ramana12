<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domino's Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: blue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background-color: pink;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        .register-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .register-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .register-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid gray;
            border-radius: 5px;
        }
        .register-container button {
            width: 100%;
            padding: 10px;
            background-color: #e31837;
            color: yellow;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .register-container button:hover {
            background-color: #c2152b;
        }
        .output {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h1>LOGIN</h1>
        <form id="loginForm">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="Enter your first name" required>
            
            <label for="lastName">lastName</label>
            <input type="Lastname" id="lastName" placeholder="Enter your lastName" required>
            
            <label for="address"><address></address></label>
            <input type="address" id="address" placeholder="address" required>
            
            <label for="pincode">pincode</label>
            <input type="pincode" id="pincode" placeholder="pincode" required>
            <button onclick="showAlert()" text-decoration="sans-serif"; style="background-color: yellow;"><a href="pro1.html">submit</a></button>
            
        </form>
        <script>
            function showAlert(){
                alert("sucessfull")
            }
         </script> 
        <div class="output" id="output"></div>
    </div>


    

</body>
</html>
